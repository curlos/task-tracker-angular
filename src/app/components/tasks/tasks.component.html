<div class="container">
  <img src="/assets/images/bg-desktop-light.jpg" alt="mountain background" />
  <div class="mainWrapper">
    <div class="middleWrapper">
      <app-header></app-header>

      <app-add-task-item (onAddTask)="addTask($event)"></app-add-task-item>
    
      <div class="tasksContainer">
        <div 
          cdkDropList
        >
          <app-task-item 
            *ngFor="let task of shownTasks"
            [task]="task"
            (deleteTaskClick)="deleteTask(task)"
            (toggleCompleteClick)="toggleCompleteTask(task)"
            cdkDrag
          ></app-task-item>
        </div>

        <div class="tasksInfoAndActions">
          <div>{{ incompleteTasks.length }} items left</div>

          <div class="buttons">
            <button (click)="changeFilter('All')" [ngClass]="{ selectedFilter: filter === 'All'}">All</button>
            <button (click)="changeFilter('Active')" [ngClass]="{ selectedFilter: filter === 'Active'}">Active</button>
            <button (click)="changeFilter('Completed')" [ngClass]="{ selectedFilter: filter === 'Completed'}">Completed</button>
          </div>
          
          <button>Clear Completed</button>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
</div>
