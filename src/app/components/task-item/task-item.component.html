<div class="container">
  <div class="left">
    <div [ngClass]="{ complete: task.complete }" class="checkWrapper" (click)="toggleComplete()">
      <img *ngIf="task.complete" src="/assets/images/icon-check.svg" alt="check icon" />
    </div>
    <p [ngClass]="{ textComplete: task.complete }">{{ task.text }}</p>
  </div>
  
  <button class="right">
    <img src="/assets/images/icon-cross.svg" alt="close icon" (click)="onDeleteClick()"/>
  </button>
</div>
